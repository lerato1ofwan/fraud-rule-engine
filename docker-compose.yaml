# docker-compose.yml
# NOTE: All credentials and configuration are loaded from .env file.
# See .env.example for required variables.
# 
# Before running: cp .env.example .env (copy and rename env.example to .env) and configure your values.

services:
  # PostgreSQL Server
  postgres:
    image: postgres:16.9-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fraud-rule-engine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kafka Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME}
    networks:
      - fraud-rule-engine-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "${KAFKA_PORT}:9092"
      - "${KAFKA_EXTERNAL_PORT}:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_CLIENT_PORT}
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:${KAFKA_EXTERNAL_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: ${KAFKA_AUTO_CREATE_TOPICS_ENABLE}
    networks:
      - fraud-rule-engine-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.1
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "${KAFKA_UI_PORT}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ${KAFKA_CLUSTER_NAME}
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:${ZOOKEEPER_CLIENT_PORT}
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

  kafka-topic-creator:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-topic-creator
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - fraud-rule-engine-network
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...' &&
        cub kafka-ready -b kafka:9092 1 20 &&
        echo 'Creating topics...' &&
        kafka-topics --create --if-not-exists --topic ${KAFKA_TOPIC_TRANSACTION_RECEIVED} --bootstrap-server kafka:9092 --partitions ${KAFKA_TOPIC_PARTITIONS} --replication-factor ${KAFKA_REPLICATION_FACTOR} &&
        kafka-topics --create --if-not-exists --topic ${KAFKA_TOPIC_FRAUD_ASSESSED} --bootstrap-server kafka:9092 --partitions ${KAFKA_TOPIC_PARTITIONS} --replication-factor ${KAFKA_REPLICATION_FACTOR} &&
        echo 'Topics created successfully.'
      "

  # Application Services
  transactions-api:
    build:
      context: .
      dockerfile: src/FraudRuleEngine.Transactions.Api/Dockerfile
    container_name: transactions-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka-topic-creator:
        condition: service_completed_successfully
    ports:
      - "${TRANSACTIONS_API_PORT}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__TransactionsDb=Host=postgres;Port=5432;Database=${POSTGRES_DB_TRANSACTIONS};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Kafka__BootstrapServers=kafka:9092
    networks:
      - fraud-rule-engine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  evaluations-worker:
    build:
      context: .
      dockerfile: src/FraudRuleEngine.Evaluations.Worker/Dockerfile
    container_name: evaluations-worker
    depends_on:
      postgres:
        condition: service_healthy
      kafka-topic-creator:
        condition: service_completed_successfully
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__FraudDb=Host=postgres;Port=5432;Database=${POSTGRES_DB_FRAUD_RULE_ENGINE};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__GroupId=${KAFKA_EVALUATIONS_GROUP_ID}
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

  reporting-api:
    build:
      context: .
      dockerfile: src/FraudRuleEngine.Reporting.Api/Dockerfile
    container_name: reporting-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka-topic-creator:
        condition: service_completed_successfully
    ports:
      - "${REPORTING_API_PORT}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__ReportingDb=Host=postgres;Port=5432;Database=${POSTGRES_DB_REPORTING};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__GroupId=${KAFKA_REPORTING_GROUP_ID}
    networks:
      - fraud-rule-engine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:v3.0.1
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-otlp-receiver'
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    depends_on:
      - prometheus
      - loki
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GRAFANA_ALLOW_SIGN_UP}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"
      - "${JAEGER_OTLP_GRPC_PORT:-4317}:4317"
      - "${JAEGER_OTLP_HTTP_PORT:-4318}:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - fraud-rule-engine-network
    restart: unless-stopped

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  fraud-rule-engine-network:
    driver: bridge